    <section id="persegiPanjang">
      <div class="container" style="margin-top: 5pc">
        <div class="row justify-content-center">
          <h1>Persegi Panjang</h1>
          <div class="gambar1 text-center">
            <img src="img/panjang.jpeg" alt="" width="500" height="300" />
          </div>
          <div class="input p-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai P (cm) / panjang</label>
                <input type="number" class="form-control inputA" id="inputP" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai L (cm) / lebar</label>
                <input type="number" class="form-control inputB" id="inputL" aria-describedby="emailHelp" required />
              </div>

              <button type="submit" onclick="hitungPanjang()" class="btn btn-primary">Hitung</button>
            </form>
            <br />
            <div id="hasil1" class="text-center" style="display: none">
              <h2 class="mb-4">Hasil Perhitungan</h2>
              <h5 id="luas1"></h5>
              <h5 id="keliling1"></h5>
            </div>
          </div>
        </div>
      </div>

    <section id="Segitiga">
      <div class="container" style="margin-top: 5pc">
        <div class="row justify-content-center">
          <h1>Segitiga sama kaki</h1>
          <div class="gambar1 text-center">
            <img src="img/segitiga.jpeg" alt="" width="400" height="400" />
          </div>
          <div class="input p-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai A (cm) / panjang sisi kanan dan kiri</label>
                <input type="number" class="form-control inputA" id="inputAS" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai B (cm) / tinggi</label>
                <input type="number" class="form-control inputB" id="inputBS" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai C (cm) / alas</label>
                <input type="number" class="form-control inputC" id="inputCS" aria-describedby="emailHelp" required />
              </div>
              <button type="submit" onclick="hitungSegitiga()" class="btn btn-primary">Hitung</button>
            </form>
            <br />
            <div id="hasil2" class="text-center" style="display: none">
              <h2 class="mb-4">Hasil Perhitungan</h2>
              <h5 id="luas2"></h5>
              <h5 id="keliling2"></h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="jajargenjang">
      <div class="container" style="margin-top: 5pc">

          <h1>Jajar Genjang</h1>
          <div class="gambar1 text-center">
            <img src="img/jajar.jpeg" alt="" width="400" height="400" />
          </div>
          <div class="input p-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai A (cm) / alas</label>
                <input type="number" class="form-control inputA" id="inputAJ" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai D (cm) / sisi miring</label>
                <input type="number" class="form-control inputB" id="inputDJ" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">nilai T (cm) / tinggi</label>
                <input type="number" class="form-control inputC" id="inputTJ" aria-describedby="emailHelp" required />
              </div>
              <button type="submit" onclick="hitungJajar()" class="btn btn-primary">Hitung</button>
            </form>
            <br />
            <div id="hasil3" class="text-center" style="display: none">
              <h2 class="mb-4">Hasil Perhitungan</h2>
              <h5 id="luas3"></h5>
              <h5 id="keliling3"></h5>
            </div>
          </div>
        </div>
      </div>
